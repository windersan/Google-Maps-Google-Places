<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Devin Andres Salemi</title>

</head>

<body>
  



  <head>
    <title>PlaceID Geocoder</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .controls {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid transparent;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        height: 29px;
        margin-left: 17px;
        margin-top: 10px;
        outline: none;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .controls:focus {
        border-color: #4d90fe;
      }
      .title {
        font-weight: bold;
      }
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }

    </style>
    

    
  </head>
  <body>
    
      <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    
     <div id="floating-panel">
      <!-- Supply a default place ID for a place in Brooklyn, New York. -->
      <input id="place-id" type="text" value="ChIJZQ9c8IW8woARN0gTXFiTqSU">
      <input id="submit" type="button" value="Reverse Geocode by Place ID">
    </div>
    <div id="map"></div>

 <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id1"></span><br>
      <span id="place-address"></span>
    </div>
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrzPsp_0o2mfURrHfoEM4FmgH8p26nfCw&libraries=places&callback=initMap"
        async defer></script>
  </body>
  
    <script src="js/index.js"></script>

</body>
</html>
